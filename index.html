<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pop-up de Aviso</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Fundo escurecido */
  .popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 9998;
  }

  /* Janela do pop-up */
  .popup-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fffbea;
    border-radius: 10px;
    padding: 20px;
    max-width: 350px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 9999;
    text-align: left;
    border: 2px solid #f0c040;
  }

  .popup-box h2 {
    margin-top: 0;
    color: #b00000;
    font-size: 18px;
  }

  .popup-box ul {
    padding-left: 20px;
    margin: 10px 0;
  }

  .popup-box ul li {
    margin-bottom: 5px;
    font-size: 14px;
  }

  .popup-box button {
    background: #b00000;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  .popup-box button:hover {
    background: #800000;
  }
</style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <h2>⚠ Atenção aos prazos de registro das promessas de pagamento!</h2>
    <ul>
      <li><b>S0:</b> D+0</li>
      <li><b>S1 a S3:</b> D+1</li>
      <li><b>M2+:</b> D+2</li>
    </ul>
    <p style="font-size:14px; color:#333;">
      Caso o sistema libere um prazo superior ao informado, por favor <b>SINALIZE SUA LIDERANÇA!</b>
    </p>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
  window.onload = function() {
    document.getElementById("popup").style.display = "block";
  }

  function fecharPopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
